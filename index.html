<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<script src="https://sdk.amazonaws.com/js/aws-sdk-2.16.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Tomar foto con Javascript y PHP v3.0</title>
	<style>
		@media only screen and (max-width: 700px) {
			video {
				max-width: 100%;
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<h5>Pasos para probar el servicio</h5>
		<ol>
			<li>Ingresar el número de cédula.</li>
			<li>Subir el archivo.</li>
			<li>Esperar hasta que el estado del archivo sea "Archivos enviados"</li>
			<li>Tomar la foto por medio del botón del mismo nombre.</li>
			<li>Dar clic en probar.</li>
		</ol>
	</div>
	<!-- Seccion 6 -->
  	<div id="seccion6" class="container">
		<h5>Validac&oacute;n de identidad</h5>
		<div class="mb-3 row">
			<label for="staticEmail" class="col-sm-2 col-form-label">Número de cédula:</label>
			<div class="col-sm-10">
			  <input type="text" class="form-control" id="inputCedula">
			</div>
		</div>
		<div class="mb-3 row">
			<label for="inputImgCedula" class="col-form-label">Cédula</label>
			<div class="">
				<input class="form-control" id="inputImgCedula" type="file" accept="image/*">
			</div>
		</div>
	</div>
	<div class="container">
		<label class="row justify-content-center">Estado de archivo</label>
		<div class="alert alert-info" id="avisos"></div>
	</div>
	<div class="container">
		<h5>Sección para tomar la foto</h5>
		<div class="d-flex justify-content-center mb-3">
			<select name="listaDeDispositivos" id="listaDeDispositivos" hidden></select>
			<button class='btn btn-primary' id="boton">Tomar foto</button>
			<p id="estado" hidden></p>
		</div>
		<video class='row mx-auto mb-3' muted="muted" id="video"></video>
		<canvas class='row mx-auto mb-3' id="canvas" style="display: none;"></canvas>
		<div class="d-flex justify-content-center mb-3">
			<button class='btn btn-primary' id="prueba" type="button" onclick="">Probar</button>
		</div>
	</div>
</body>
<script src="script_rekognition.js"></script>

</html>
